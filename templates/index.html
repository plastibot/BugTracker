<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker (Demo)</title>
</head>
<body>

<style>
    .title {
        font-weight: bold;
    }
</style>
<h1>Bug Tracker</h1>

<h2><Packages></h2>

{% for p in packages %}
<div>
    <span class="title">
        {{ p.name.upper() }}
    </span>
    <span class="version">
        {{ p.version }}
    </span>
</div>

{% endfor %}

</body>
</html>
